<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Factura</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-body-tertiary d-print-none">
  <div class="container">
    <a class="navbar-brand" href="/">üÖøÔ∏è Parqueadero</a>
    <div class="ms-auto d-flex gap-2 align-items-center">
  <a class="btn btn-sm btn-outline-secondary" href="/index">Operaci√≥n</a>
  <a class="btn btn-sm btn-outline-secondary" href="/reportes">Reportes</a>
      <button id="themeBtn" class="btn btn-sm btn-outline-dark" type="button">Tema</button>
    </div>
  </div>
</nav>
<main class="container py-4">
  <div class="d-print-none mb-3">
    <a class="btn btn-outline-secondary btn-sm" href="/">Volver</a>
    <button class="btn btn-primary btn-sm" onclick="window.print()">Imprimir</button>
  </div>
  <div class="card">
    <div class="card-header">Factura #<span th:text="${factura.id}">1</span></div>
    <div class="card-body">
      <div class="row align-items-start">
        <div class="col">
          <p class="mb-1">Fecha: <strong th:text="${#temporals.format(factura.fechaCreacion, 'yyyy-MM-dd HH:mm')}">-</strong></p>
          <p class="mb-1">Total: <strong>$<span th:text="${#numbers.formatDecimal(factura.total,0,'COMMA',0,'POINT')}">0</span></strong></p>
        </div>
        <div class="col-auto d-print-none">
          <img th:src="@{|https://chart.googleapis.com/chart?cht=qr&chs=140x140&chl=FACTURA%20${factura.id}%20$${factura.total}|}" alt="QR" class="img-thumbnail">
        </div>
      </div>
      <div th:if="${factura.detalles}">
        <div th:each="d : ${factura.detalles}">
          <hr/>
          <p class="mb-1">Placa: <strong th:text="${d.vehiculo?.placa}">ABC123</strong></p>
          <p class="mb-1">Tipo: <span th:text="${d.vehiculo?.tipoVehiculo?.nombre}">CARRO</span></p>
          <p class="mb-1">Entrada: <span th:text="${#temporals.format(d.vehiculo?.fechaHoraEntrada, 'yyyy-MM-dd HH:mm')}">-</span></p>
          <p class="mb-1">Salida: <span th:text="${#temporals.format(d.vehiculo?.fechaHoraSalida, 'yyyy-MM-dd HH:mm')}">-</span></p>
          <p class="mb-1">Horas cobradas: <span th:text="${d.horasCobradas}">1</span></p>
          <p class="mb-0">Tarifa: $<span th:text="${#numbers.formatDecimal(d.tarifa?.monto,0,'COMMA',0,'POINT')}">0</span></p>
        </div>
      </div>
    </div>
  </div>
  <p class="text-center text-muted small mt-3">Gracias por su preferencia</p>
 </main>
</body>
<script>
  const themeBtn = document.getElementById('themeBtn');
  const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
  const saved = localStorage.getItem('theme');
  if ((saved === 'dark') || (!saved && prefersDark)) document.documentElement.setAttribute('data-bs-theme', 'dark');
  themeBtn?.addEventListener('click', () => {
    const isDark = document.documentElement.getAttribute('data-bs-theme') === 'dark';
    document.documentElement.setAttribute('data-bs-theme', isDark ? 'light' : 'dark');
    localStorage.setItem('theme', isDark ? 'light' : 'dark');
  });
</script>
</html>
