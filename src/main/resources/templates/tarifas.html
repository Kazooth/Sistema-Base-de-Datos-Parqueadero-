<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Tarifas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">üÖøÔ∏è Parqueadero</a>
    <div class="ms-auto d-flex gap-2 align-items-center">
  <a class="btn btn-sm btn-outline-secondary" href="/">Inicio</a>
  <a class="btn btn-sm btn-outline-secondary" href="/index">Operaci√≥n</a>
  <a class="btn btn-sm btn-outline-secondary" href="/mapa">Mapa</a>
      <a class="btn btn-sm btn-outline-secondary" href="/historial">Historial</a>
      <a class="btn btn-sm btn-outline-secondary" href="/reportes">Reportes</a>
      <button id="themeBtn" class="btn btn-sm btn-outline-dark" type="button">Tema</button>
    </div>
  </div>
</nav>

<main class="container" x-data="tarifasPage()">
  <div class="row g-2 mb-3">
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
  </div>
  <div class="row g-4">
    <div class="col-12 col-lg-5">
      <div class="card">
        <div class="card-header">Nueva tarifa</div>
        <div class="card-body">
          <form action="/tarifas" method="post" th:object="${tarifa}">
            <div class="mb-3">
              <label class="form-label">Tipo de veh√≠culo</label>
              <select class="form-select" th:field="*{tipoVehiculo.id}" required>
                <option value="" selected disabled>Seleccione...</option>
                <option th:each="t: ${tipos}" th:value="${t.id}" th:text="${t.nombre}"></option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Monto por hora</label>
              <input type="number" step="100" min="0" class="form-control" th:field="*{monto}" required>
            </div>
            <button class="btn btn-primary" type="submit">Guardar</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-7">
      <div class="card">
        <div class="card-header">Tarifas existentes</div>
        <div class="card-body p-0">
          <table class="table table-hover align-middle mb-0">
            <thead>
            <tr>
              <th>Tipo</th>
              <th>Monto</th>
              <th class="text-end">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tar: ${tarifas}">
              <td>
                <span class="me-2" th:text="${tar.tipoVehiculo != null ? tar.tipoVehiculo.nombre : 'N/A'}">CARRO</span>
                <span class="badge rounded-pill text-bg-success" th:if="${tar.activo}">Activa</span>
                <span class="badge rounded-pill text-bg-secondary" th:if="${!tar.activo}">Inactiva</span>
              </td>
              <td th:text="${#numbers.formatDecimal(tar.monto, 0, 'COMMA', 0, 'POINT')}">3000</td>
              <td class="text-end">
                <form th:action="@{'/tarifas/' + ${tar.id} + '/eliminar'}" method="post" class="d-inline" onsubmit="return confirm('¬øEliminar tarifa?');">
                  <button class="btn btn-sm btn-outline-danger" type="submit">Eliminar</button>
                </form>
                <button type="button" class="btn btn-sm btn-outline-primary ms-1" th:attr="data-id=${tar.id},data-monto=${tar.monto},data-activo=${tar.activo}" onclick="window._openEdit(this)">Editar</button>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(tarifas)}">
              <td colspan="3" class="text-center text-muted py-4">No hay tarifas registradas.</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar tarifa</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <form id="editForm" method="post">
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Monto por hora</label>
            <input id="editMonto" name="monto" type="number" step="100" min="0" class="form-control" required>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="editActivo" name="activo" checked>
            <label class="form-check-label" for="editActivo">Activa</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
 </div>

<script>
  function tarifasPage() { return {}; }
  const modalEl = document.getElementById('editModal');
  const editForm = document.getElementById('editForm');
  const editMonto = document.getElementById('editMonto');
  const editActivo = document.getElementById('editActivo');
  const bsModal = () => new bootstrap.Modal(modalEl);
  window._openEdit = (btn) => {
    const id = btn.getAttribute('data-id');
    const monto = btn.getAttribute('data-monto');
    const activo = btn.getAttribute('data-activo') === 'true';
    editForm.action = `/tarifas/${id}/actualizar`;
    editMonto.value = monto;
    editActivo.checked = activo;
    bsModal().show();
  };
  const themeBtn = document.getElementById('themeBtn');
  const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
  const saved = localStorage.getItem('theme');
  if ((saved === 'dark') || (!saved && prefersDark)) document.documentElement.setAttribute('data-bs-theme', 'dark');
  themeBtn?.addEventListener('click', () => {
    const isDark = document.documentElement.getAttribute('data-bs-theme') === 'dark';
    document.documentElement.setAttribute('data-bs-theme', isDark ? 'light' : 'dark');
    localStorage.setItem('theme', isDark ? 'light' : 'dark');
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
